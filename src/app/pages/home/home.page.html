<ion-header [translucent]="true">

      <img src="assets/images/appchedosol-logo_FINAL.png" alt="logo-jm">
    </ion-thumbnail>
    <ion-title>Password storage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header-box" (click)="openAddCategoryModal()">
    <ion-icon size="large" name="add-outline"></ion-icon>

  </div>

  <ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
