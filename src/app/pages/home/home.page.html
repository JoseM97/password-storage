<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start">
      <img src="assets/images/appchedosol-logo_FINAL.png" alt="logo-jm">
    </ion-thumbnail>
    <ion-title><strong>Firmas</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let category of categories">
        <app-shared-components-category [category]="category"></app-shared-components-category>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="setCategory()">set</ion-button>
      <ion-button (click)="getCategory()">get</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button expand="block" (click)="openAddCategoryModal()">
      <strong style="color: white;">añadir categoría</strong>
    </ion-button>
  </ion-toolbar>
</ion-footer>
